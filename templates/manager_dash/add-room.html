{% extends 'base/base.html'%}
{% block content%}
    <div class="row">
<div class="col l8 offset-l2 m10 offset-m1 s12">
<div class="card-panel">
      {% if messages %}
  {% for messsage in messages %}
  {% if messsage.tags == 'info' %}
 <div class='chip green white-text'>{{messsage}}</div>
 {% endif %}
  {% if messsage.tags == 'warning' %}
 <div class='chip red white-text'>{{messsage}}</div>
 {% endif %}
 <br>
  {% endfor %}
  {% endif %}
<div class="row">
<form class="col s12" method="POST" action="/user/add-storage/new/" enctype="multipart/form-data">
{% csrf_token %}
      <div class="row">
        <div class="input-field col s12">  
          <input placeholder="Enter State Name" id="state_name" type="text" name="state_name">
          <label for="state_name">State Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">  
          <input placeholder="Enter City Name" id="city_name" type="text" name="city_name">
          <label for="city_name">City Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Enter Price" type="text" name="price" id="price">
          <label for="price">Price</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder= "Enter Storage Location" type="text" name="storage_location" id="storage_location">
          <label for="storage_location">Storage Location</label>
        </div>
      </div>
      <div class="row">
 <div class="file-field input-field col s12">
     <div class="btn black lighten-2">
       <span><i class="material-icons left white-text text-lighten-1">image</i> Location Image</span>
       <input type="file" name="room_image">
     </div>
     <div class="file-path-wrapper">
       <input class="file-path validate" type="text">
     </div>
   </div>
      
      </div>
         <div class="row">
        <div class="input-field col s12">
          <input type="text" name="start_day" id="start_day" class="datepicker">
          <label for="start_day">From when Storage will be available for booking</label>
        </div>
      </div>
      <div class="center">
      <input type="submit" class="btn black btn-large" value="Add Storage">
      </div>
    </form>
</div>
</div>
</div>
    </div>
    <script>
     $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15, // Creates a dropdown of 15 years to control year,
    today: 'Today',
    clear: 'Clear',
    close: 'Ok',
    showOn:"focus",
    closeOnSelect: false // Close upon selecting a date,
  });
        
    </script>
{% endblock %}
